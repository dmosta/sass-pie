<html>
  <head>
    <title>SASS pie</title>
    <link rel="stylesheet" href="http://reset5.googlecode.com/hg/reset.min.css">
    <link rel="stylesheet" href="pie.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="pie-container" data-slices="5">
      <div class="pie-background"></div>
      <div class="pie-slice-1 hold"><div class="pie" data-color="#ff0000"></div></div>
      <div class="pie-slice-2 hold"><div class="pie" data-color="#ff0000"></div></div>
      <div class="pie-slice-3 hold"><div class="pie" data-color="#ff0000"></div></div>
      <div class="pie-slice-4 hold"><div class="pie" data-color="#ff0000"></div></div>
      <div class="pie-slice-5 hold"><div class="pie" data-color="#000000"></div></div>
      <div class="pie-number">5</div>
    </div>

    <script type="text/javascript">
      $(function(){
        $('.pie').each(function(){
          var bg = $(this).attr('data-color');
          $(this).css('background-color', bg);
        });
      });
    </script>
  </body>
</html>
