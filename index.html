<!DOCTYPE html>
<html>
  <head>
    <title>SASS pie</title>
    <link rel="stylesheet" href="http://reset5.googlecode.com/hg/reset.min.css">
    <link rel="stylesheet" href="pie.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="pie1" class="pie-container" data-slices="5">
      <div class="pie-slice-1 hold"><div class="pie color1"></div></div>
      <div class="pie-slice-2 hold"><div class="pie color1"></div></div>
      <div class="pie-slice-3 hold"><div class="pie color2"></div></div>
      <div class="pie-slice-4 hold"><div class="pie color3"></div></div>
      <div class="pie-slice-5 hold"><div class="pie color4"></div></div>
      <div class="pie-number">5</div>
    </div>
    <div id="pie2" class="pie-container" data-slices="1">
      <div class="pie-slice-1 hold"><div class="pie color2"></div></div>
      <div class="pie-slice-2 hold"><div class="pie color2"></div></div>
      <div class="pie-number">1</div>
    </div>
    <div id="pie3" class="pie-container" data-slices="10">
      <div class="pie-slice-1 hold"><div class="pie color1"></div></div>
      <div class="pie-slice-2 hold"><div class="pie color2"></div></div>
      <div class="pie-slice-3 hold"><div class="pie color3"></div></div>
      <div class="pie-slice-4 hold"><div class="pie color4"></div></div>
      <div class="pie-slice-5 hold"><div class="pie color3"></div></div>
      <div class="pie-slice-6 hold"><div class="pie color1"></div></div>
      <div class="pie-slice-7 hold"><div class="pie color3"></div></div>
      <div class="pie-slice-8 hold"><div class="pie color2"></div></div>
      <div class="pie-slice-9 hold"><div class="pie color1"></div></div>
      <div class="pie-slice-10 hold"><div class="pie color3"></div></div>
      <div class="pie-number">10</div>
    </div>
  </body>
</html>
